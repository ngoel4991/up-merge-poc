name: Up-Merge Workflow
on:
  push:
    branches:
       - stage
  workflow_dispatch:

jobs:
  nightly-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Up Merge
        uses: bambamboole/gha-upmerge@master
        with:
          from_branch: 'stage'
          to_branch: 'main'
          user_name: 'GitHub Upmerge Action'
          user_email: 'actions@github.com'
          push_token: ${{ secrets.PAT_TOKEN }}   # Use PAT here
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
